<!DOCTYPE html>
<html>

    <head>
        <title>Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="lib/jquery-2.0.3.js"></script>
        <script src="lib/jquery.xmlrpc.js"></script>
        <script src="lib/jquery.dateFormat-1.0.js"></script>
        <script src="lib/jquery.mobile-1.3.2.js"></script>
        <script src="js/main.js"></script>
        <link href="src/css/jquery.mobile.structure-1.3.2.css" rel="stylesheet">
        <link href="src/css/jquery.mobile.theme-1.3.2.css" rel="stylesheet">
        <link href="css/main.css" rel="stylesheet">
    </head>

    <body>
        <div data-role="page" id="login_page">
            <div data-role="content" id="login_content">

                <label for="login-username">Username:</label>
                <input type="text" name="login-username" id="login-username" value="">

                <label for="login-password">Password:</label>
                <input type="password" name="login-password" id="login-password" value="" autocomplete="off">

                <a href="#" data-role="button" onclick="do_login(); return false" rel="external">Log in</a>

            </div>
        </div>
    </body>

</html>
